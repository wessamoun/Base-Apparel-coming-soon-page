<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing">
      <div class="content d-flex">
        <div class="text">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="mobImage d-block d-md-none">
            <img src="./images/New mob.webp" alt="" />
          </div>
          <div class="info container text-center text-md-start">
            <h1>
              <span>We're</span> <br />
              coming <br />
              soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="form" action="#">
              <input
                type="email"
                class="email"
                placeholder="Email address"
              />
              <div class="img"><img src="../images/icon-arrow.svg" alt="" /></div>
              <div class="validation">Please provide a valid email</div>
            </form>
          </div>
        </div>
        <div class="pcImage d-none d-md-block">
          <img src="./images/New PC.webp" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Wessam Oun</a>.
      </p>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
